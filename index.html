<!doctype html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js">
      </script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>KST to Epoch</title> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>  
    <!-- intro message -->
    <div class="container-fluid px-4 py-4">
      <h1 class="h2">KST to Epoch</h1>
      <p>Need to convert from Korean Standard Time (KST) to Epoch Time?</p>
      <p>Want to post the time of that Kpop event on <a href="https://discord.com/developers/docs/reference#message-formatting-formats">Discord using Unix Timestamp (Epoch Time) format</a> but can't figure it out? </p>
    </div>
    <!-- input -->
    <div class="container-fluid px-4">
      <h3>Enter the time in KST</h3>
      <div class="row mb-3">
        <div class="col-4">
          <label for="Year" class="form-label">Year</label>
          <input type="text" class="form-control" placeholder="YYYY" aria-label="Year">
        </div>
        <div class="col-4">
          <label for="Month" class="form-label">Month</label>
          <input type="text" class="form-control" placeholder="MM" aria-label="Month">
        </div>
        <div class="col-4">
          <label for="Day" class="form-label">Day</label>
          <input type="text" class="form-control" placeholder="DD" aria-label="Day">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-4">
          <label for="Hour" class="form-label">Hour (24 hour format)</label>
          <input type="text" class="form-control" placeholder="HH" aria-label="Hour">
        </div>
        <div class="col-4">
          <label for="Minute" class="form-label">Minute</label>
          <input type="text" class="form-control" placeholder="MM" aria-label="Minute">
        </div>
        <div class="col-4">
          <label for="Second" class="form-label">Second</label>
          <input type="text" class="form-control" placeholder="SS" aria-label="Second">
        </div>
      </div>
    </div>
  </body>
</html>
